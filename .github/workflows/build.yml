name: Build macOS App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --clean --name "ExcelManipulator" main.py

      - name: Make Executable & Zip
        run: |
          cd dist
          chmod +x ExcelManipulator
          zip -r ExcelManipulator_macOS.zip ExcelManipulator

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ExcelManipulator_macOS.zip
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          body: "Auto-generated build for MacOS. Unzip and double-click to run."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}