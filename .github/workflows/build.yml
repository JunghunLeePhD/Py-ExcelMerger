name: Build macOS App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          pip install pandas openpyxl pyinstaller

      - name: Build with PyInstaller (OneDir Mode)
        run: |
          pyinstaller --noconfirm --onedir --clean --name "ExcelManipulator" main.py

      - name: Prepare Distribution Folder
        run: |
          mkdir -p dist/ExcelManipulator/assets

      - name: Zip the App Folder
        run: |
          cd dist
          zip -r ExcelManipulator_macOS.zip ExcelManipulator

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ExcelManipulator_macOS.zip
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          body: "Faster startup build (OneDir). Unzip and open the folder to run."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}